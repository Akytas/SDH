    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
    </main>
    <script>
        let images = [];
        let currentIndex = 0;

        document.querySelectorAll('.thumbnails img').forEach((img, index) => {
            img.addEventListener('click', () => {
                let section = img.closest('.section').dataset.section;
                images = [...document.querySelectorAll(`[data-section="${section}"] .thumbnails img`)].map(img => img.src);
                currentIndex = images.indexOf(img.src);
                showLightbox();
            });
        });

        function showLightbox() {
            document.getElementById('lightbox-img').src = images[currentIndex];
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
        function changeImage(step) {
            currentIndex = (currentIndex + step + images.length) % images.length;
            showLightbox();
        }
    </script>
